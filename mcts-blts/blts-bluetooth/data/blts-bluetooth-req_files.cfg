# Required files list for Bluetooth

# Bluez components
required bin hciconfig
required bin bluetoothd
optional bin hciattach
optional bin hcitool

# .. and library
required lib libbluetooth.so

# kernel modules (optional, specifics device-dependent)
optional kmod rfcomm
optional kmod l2cap
optional kmod bluetooth

# Adapters with Nokia extensions
optional kmod hci_h4p

# generic UART
optional kmod hci_uart

# USB adapter
optional kmod btusb

