
#01
[Test]
title NFT-GPS-HotFix-ITER
createx libmin-mwts-location gps
gps Init
gps SetTestTimeout 120000
gps SetHotMode HOT
gps SetPositioningMethod SATELLITE
loop 30
    gps StartIteration
    gps TestLocationFix
endloop
gps Close
delete gps
[Endtest]



