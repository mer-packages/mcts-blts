[SIP]
account=<master SIP account>
password=<password>
protocol=sip
connmgr=sofiasip
transport = tcp

[GTALK]
account=<master Gtalk account>
password=<password>
protocol=jabber
connmgr=gabble

[SKYPE]
account=<master Skype account>
password=<password>
protocol=skype
connmgr=spirit

[GTALK-SLAVE]
account=<slave Gtalk account>
password=<password>
protocol=jabber
connmgr=gabble

[SIP-SLAVE]
account=<slave SIP account>
password=<password>
protocol=sip
connmgr=sofiasip
transport = tcp

[SKYPE-SLAVE]
account=<slave SIP account>
password=<password>
protocol=skype
connmgr=spirit

[GENERAL]
sip-master=<master SIP number>
sip-slave=<slave SIP number>
gtalk-master=<master Gtalk contact>
gtalk-slave=<slave Gtalk contact>
skype-master=<master Skype contact>
skype-slave=<slave Skype contact>
skype-echo=<echoing Skype contact>
