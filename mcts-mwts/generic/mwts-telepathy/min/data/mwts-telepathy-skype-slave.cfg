##
# VoIP / SKYPE slave test cases
# 
# 01 FUTE-Create_VoIP_call_Skype-MS
# 02 FUTE-Answer_VoIP_call_Skype-MS


# 01
[Test]
title FUTE-Create_VoIP_call_Skype-MS

createx libmin-mwts-telepathy asset
asset Init
asset SetFailTimeout 300000


asset CreateAccount account SKYPE-SLAVE

asset CallTo number skype-master
asset StayOnLine time 7000
#asset EndCall
asset WaitForCallEnded

asset RemoveAccount

asset Close
delete asset

[Endtest]


# 02
[Test]
title FUTE-Answer_VoIP_call_Skype-MS

createx libmin-mwts-telepathy asset
asset Init
asset SetFailTimeout 300000


asset CreateAccount account SKYPE-SLAVE

asset WaitForIncomingCall

asset AcceptCall
asset StayOnLine time 7000
#asset EndCall
asset WaitForCallEnded

asset RemoveAccount

asset Close
delete asset

[Endtest]
