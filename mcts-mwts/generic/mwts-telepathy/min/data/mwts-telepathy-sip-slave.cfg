##
# VoIP / SIP slave test cases
# 
# 01 FUTE-Create_VoIP_call_SIP-MS
# 02 FUTE-Answer_VoIP_call_SIP-MS

# 01
[Test]
title FUTE-Create_VoIP_call_SIP-MS

createx libmin-mwts-telepathy asset
asset Init
asset SetFailTimeout 300000


asset CreateAccount account SIP-SLAVE

asset CallTo number sip-master
asset StayOnLine time 7000
#asset EndCall
asset WaitForCallEnded

asset RemoveAccount

asset Close
delete asset

[Endtest]


# 02
[Test]
title FUTE-IM_Receive_IM_Using_SIP-MS

createx libmin-mwts-telepathy asset
