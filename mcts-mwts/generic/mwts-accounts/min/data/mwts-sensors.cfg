##
# Test cases for verifying Mobility Sensors reliability
# 01 FUTE-Sensors_accelerometer
# 02 FUTE-Sensors_ambient_light_sensor
# 03 FUTE-Sensors_compass
# 04 FUTE-Sensors_magnetometer
# 05 FUTE-Sensors_orientation
# 06 FUTE-Sensors_proximity
# 07 FUTE-Sensors_rotation
