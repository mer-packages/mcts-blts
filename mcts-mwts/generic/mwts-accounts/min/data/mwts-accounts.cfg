#
# FUTE-Accounts_list                    - lists all accounts
# FUTE-Accounts_list_services           - list services for all available providers
# FUTE-Accounts_create_account_facebook - creates account for facebook provider
# FUTE-Accounts_create_account_google   - creates account for google provider
# FUTE-Accounts_remove_account          - removes target account
# FUTE-Accounts_clear_accounts          - clears/removes all accounts
# FUTE-SSO_list_identities              - lists saved sso credentials
# FUTE-SSO_create_identity_google       - creates a sso credential for google account
# FUTE-SSO_create_identity_facebook     - creates a sso credential for facebook account
# FUTE-SSO_create_session_google        - creates a sso session/ sings on to google service
# FUTE-SSO_create_session_facebook      - creates a sso session/ sings on to facebook service
# FUTE-SSO_clear_identities             - clears all saved sso credentials

# 01
[Test]
title FUTE-Accounts_list
createx libmin-mwts-accounts asset
asset Init
asset SetFailTimeout 10000
asset ListAccounts
asset Close
delete asset

[Endtest]

