# FUTE-Buteo_sync_bt-ITER
# FUTE-Buteo_sync_google-ITER

[Test]
title FUTE-Buteo_sync_bt-ITER
createx libmin-mwts-buteo asset
asset Init
asset SetFailTimeout 140000
loop 120
asset StartIteration
asset CreateBtProfile /etc/sync/profiles/sync/bt_template.xml
asset Sync bt_profile
asset RemoveProfile bt_profile
asset EndIteration
sleep 3000
endloop
asset Close
delete asset

[Endtest]

[Test]
title FUTE-Buteo_sync_google-ITER
createx libmin-mwts-buteo asset
asset Init
asset SetFailTimeout 600000
loop 120
asset StartIteration
asset CreateGoogleProfile /etc/sync/profiles/sync/google.com.xml
asset Sync google_profile
asset RemoveProfile google_profile
asset EndIteration
sleep 3000
endloop
asset Close
delete asset

[Endtest]
