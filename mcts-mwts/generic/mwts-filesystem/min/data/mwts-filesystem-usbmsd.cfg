# Mass Storage mode basic performance test cases
# NOTE: These tests are executed on PC side
#
# 1. NFT-FS-Write_Data_USBMSD_MemoryCard-THRO
# 2. NFT-FS-Read_Data_USBMSD_MemoryCard-THRO
# 3. NFT-FS-Create_Directory_USBMSD_MemoryCard-LATE
# 4. NFT-FS-Remove_Directory_USBMSD_MemoryCard-LATE
# 5. NFT-FS-Create_File_USBMSD_MemoryCard-LATE
# 6. NFT-FS-Remove_File_USBMSD_MemoryCard-LATE
# 7. NFT-FS-Write_Data_USBMSD_eMMC-THRO
# 8. NFT-FS-Read_Data_USBMSD_eMMC-THRO
# 9. NFT-FS-Create_Directory_USBMSD_eMMC-LATE
# 10. NFT-FS-Remove_Directory_USBMSD_eMMC-LATE
# 11. NFT-FS-Create_File_USBMSD_eMMC-LATE
# 12. NFT-FS-Remove_File_USBMSD_eMMC-LATE


# 1.
[Test]
title NFT-FS-Write_Data_USBMSD_MemoryCard-THRO
createx libmin-mwts-filesystem mwts
mwts Init
mwts SelectTarget USBMSD_MMC
mwts SetBlockSize 32768
mwts SetBlockCount 50000
mwts WriteSpeed 
mwts Close
delete mwts
[Endtest]


