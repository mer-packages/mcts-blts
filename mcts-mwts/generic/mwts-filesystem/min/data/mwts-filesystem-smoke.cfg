# Filesystem smoke set

# 1. SMOKE-FS-Create_File_TMP
# 2. SMOKE-FS-Create_Directory_TMP
# 3. SMOKE-FS-Copy_File_ROOT_to_TMP
# 4. SMOKE-FS-Remove_File_TMP
# 5. SMOKE-FS-Sync-TMP


# 1. SMOKE-FS-Create_File_TMP
[Test]
title SMOKE-FS-Create_File_TMP
createx libmin-mwts-filesystem mwts
mwts Init
mwts SelectTarget TMP
mwts SetIterationCount 100
mwts CreateFileLatency
mwts Close
delete mwts
[Endtest]

# 2. SMOKE-FS-Create_Directory_TMP
[Test]
title SMOKE-FS-Create_Directory_TMP
createx libmin-mwts-filesystem mwts
mwts Init
mwts SelectTarget TMP
mwts SetIterationCount 10
mwts RemoveDirLatency
mwts Close
delete mwts
[Endtest]


# 3. SMOKE-FS-Copy_File_ROOT_to_TMP
[Test]
title SMOKE-FS-Copy_File_ROOT_to_TMP
createx libmin-mwts-filesystem mwts
mwts Init
mwts SelectSource ROOT 
mwts SelectTarget TMP
mwts SetBlockSize 1024
mwts SetBlockCount 10
mwts CopySpeed
mwts Close
delete mwts
[Endtest]

# 4. SMOKE-FS-Remove_File_TMP
[Test]
title SMOKE-FS-Remove_File_TMP
createx libmin-mwts-filesystem mwts
mwts Init
mwts SelectTarget TMP
mwts SetIterationCount 100
mwts RemoveFileLatency
mwts Close
delete mwts
[Endtest]



# 5. SMOKE-FS-Sync-TMP
[Test]
title SMOKE-FS-Sync-TMP
createx libmin-mwts-filesystem mwts
mwts Init
mwts SelectTarget TMP
mwts SyncLatency
mwts Close
delete mwts
[Endtest]


