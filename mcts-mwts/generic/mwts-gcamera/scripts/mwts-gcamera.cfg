# 01
[Test]
title FUTE-Take_picture_zoom
createx libmin-mwts-gcamera asset
asset Init
asset SetFlags SourceColorspaceConversion
asset SetFlags SourceResize
asset SetPipeline

asset SetZoom 300
asset TakePicture

asset Close
delete asset
[Endtest]

