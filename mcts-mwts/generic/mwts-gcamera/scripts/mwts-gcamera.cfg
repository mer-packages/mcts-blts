##
# Test cases for verifying gcamera functionality
# 01 FUTE-Take_picture_zoom
# 02 FUTE-Take_picture
# 03 FUTE-Take_VGA_picture
# 04 FUTE-Take_5Mpix_picture
# 05 FUTE-Take_picture_post_processing
