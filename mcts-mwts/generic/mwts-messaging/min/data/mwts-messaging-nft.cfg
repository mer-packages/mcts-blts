# 01
[Test]
title NFT-Messaging-Send_SMS_140-ITER

createx libmin-mwts-messaging asset
asset Init
asset SetTestTimeout 30000

loop 150
asset StartIteration

asset SendSMS length 140
asset WaitForIncomingMessage

asset EndIteration
endloop

asset Close
delete asset

[Endtest]


