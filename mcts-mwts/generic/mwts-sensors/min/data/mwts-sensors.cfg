# 01
[Test]
title FUTE-Sensors_accelerometer
createx libmin-mwts-sensors sensor
sensor Init
sensor SetFailTimeout 30000
sensor InitSensor accelerometer
#sensor StartTest
sensor Close
delete sensor
[Endtest]


