# 01 NFT-BT-Device_Scan_C-ITER
[Test]
title NFT-BT-Device_Scan_C-ITER
createx libmin-mwts-bluetooth bt
    bt Init
    bt SetApi c
    loop 80
    bt StartIteration
    bt Scan
    bt EndIteration
    endloop
    bt Close
delete bt
[Endtest]


# 02 NFT-BT-Power_off_on_C-ITER
[Test]
title NFT-BT-Power_off_on_C-ITER
createx libmin-mwts-bluetooth bt
    bt Init
    bt SetApi c
    loop 50
    bt StartIteration
    bt PowerMode mode off
    sleep 1000
    bt PowerMode mode on
    sleep 1000
    bt EndIteration
    endloop
    bt Close
delete bt
[Endtest]


