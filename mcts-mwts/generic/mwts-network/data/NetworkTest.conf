# ftp server info. Used for real file download cases
[FTP]
ip=127.0.0.1
username=ftp
password=ftp

# FTP site paths
download_path=/
upload_path=/uploads/
local_path=/root

# http info. Used for real file download via http
[HTTP]
local_path=/root

# the iperf server used in NFT-throughput cases. 
[SERVER]
server_ip=127.0.0.1
server_user=user

# ap configurations

[psd_network]
name=Nokia (24407)
apn=internet

[adhoc_ap]
name=ADHOC_AP
wlan_security=none

[adhoc_wep]
name=ADHOC_WEP
wlan_security=wep

[unsecured_ap]
name=MWTS-NON
wlan_security=none

[wep_ap]
name=MWTS-WEP128
wlan_security=wep
wlan_wepkey1=4CF989E17DEAB9C5E53CFA5ADD

[wpa_tkip_ap]
name=MWTS-WPATKIP
wlan_security=wpa
EAP_wpa_preshared_passphrase=mwtswpatkip

[wpa2_aes_ap]
name=MWTS-WPA2AES
wlan_security=wpa
EAP_wpa_preshared_passphrase=mwtswpa2aes

           


